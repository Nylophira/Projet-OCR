<!DOCTYPE html>
<head>
    <title>Booki</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Script pour les icones -->
    <script src="https://kit.fontawesome.com/a60b6f89fc.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
    <header>
        <img class="logo" src="Images Booki\logo\Booki.png" alt="logo de booki">
        <nav>
            <a href="">Hébergements</a>
            <a href="">Activités</a>
        </nav>
    </header>
    <!-- Formulaire de recherche -->
    <section class="formRecherche">
        <h1 class="h1section1">Trouvez votre hébergement pour des vacances de rêve</h1>
        <p class="detailh1">En plein centre ville ou en pleine nature</p>
        <form action="" methode="">
            <div class="iconeEtChamps">
                <i id="gps" class="fa-solid fa-location-dot"></i>
                <input class="champs" type="txt" value="Marseille, France"></input>
            </div>
            <input class="recherche" type="submit" value="Rechercher"></input>
            <i id="loupe" class="fa-solid fa-magnifying-glass"></i>
        </form>
        <div class="filtres">
            <h2>Filtres</h2>
            <div class="boutonsConteneur">
                <button>
                    <i class="iconeFiltre fa-solid fa-money-bill-wave"></i>
                    <h3>Économique</h3>
                </button>
                <button>
                    <i class="iconeFiltre fa-solid fa-person"></i>
                    <h3>Familial</h3>
                </button>
                <button>
                    <i class="iconeFiltre fa-solid fa-heart"></i>
                    <h3>Romantique</h3>
                </button>
                <button>
                    <i class="iconeFiltre fa-solid fa-dog"></i>
                    <h3>Animaux autorisés</h3>
                </button>
            </div>
        </div>
        <aside class="info">
            <i id="imageInfo" class="fa-solid fa-info"></i>
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </aside>
    </section>
    <!-- Carte d'hébergement-->
    <section class="hebergementEtPop">
        <article class="cardHebergements">
            <h1>Hébergements à Marseille</h1>
            <div class="contImgHebergement">
                <figure class="unHebergement">
                    <img src="Images Booki\hebergements\4_small\marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="Auberge la Canebière">
                    <figcaption class="legHebergement">
                        <h2>Auberge La Canebière</h2>
                        <p>Nuit à partir de 25€</p>
                        <div>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                        </div>
                    </figcaption>
                </figure>
                <figure class="unHebergement">
                    <img src="Images Booki\hebergements\4_small\fred-kleber-gTbaxaVLvsg-unsplash.jpg" alt="Hotel du Port">
                    <figcaption class="legHebergement">
                        <h2>Hôtel du port</h2>
                        <p>Nuit à partir de 52€</p>
                        <div>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                        </div>
                    </figcaption>
                </figure>
                <figure class="unHebergement">
                    <img src="Images Booki\hebergements\4_small\reisetopia-B8WIgxA_PFU-unsplash.jpg" alt="Hotel les mouettes">
                    <figcaption class="legHebergement">
                        <h2>Hôtel Les mouettes</h2>
                        <p>Nuit à partir de 76€</p>
                        <div>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                        </div>
                    </figcaption>
                </figure>
                <figure class="unHebergement">
                    <img src="Images Booki\hebergements\4_small\annie-spratt-Eg1qcIitAuA-unsplash.jpg" alt="Hotel de la mer">
                    <figcaption class="legHebergement">
                        <h2>Hôtel de la mer</h2>
                        <p>Nuit à partir de 46€</p>
                        <div>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                        </div>
                    </figcaption>
                </figure>
                <figure class="unHebergement">
                    <img src="Images Booki\hebergements\4_small\nicate-lee-kT-ZyaiwBe0-unsplash.jpg" alt="Auberge le panier">
                    <figcaption class="legHebergement">
                        <h2>Auberge Le Panier</h2>
                        <p>Nuit à partir de 23€</p>
                        <div>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                        </div>
                    </figcaption>
                </figure>
                <figure class="unHebergement">
                    <img src="Images Booki\hebergements\4_small\febrian-zakaria-M6S1WvfW68A-unsplash.jpg" alt="Hotel chez Amina">
                    <figcaption class="legHebergement">
                        <h2>Hotel chez Amina</h2>
                        <p>Nuit à partir de 96€</p>
                        <div>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                        </div>
                    </figcaption>
                </figure>
            </div>
            <h3>Afficher plus</h3>
        </article>
        <!-- Les plus populaire -->
        <aside class="cardPop">
            <div class="titrePop">
                <h1>Les plus populaire</h1>
                <i class="fa-solid fa-chart-line"></i>
            </div>
            <div class="contImgPop">
                <figure class="unPop">
                    <img src="Images Booki\hebergements\4_small\emile-guillemot-Bj_rcSC5XfE-unsplash.jpg" alt="Hôtel Le soleil du matin">
                    <figcaption class="legPop">
                        <div>
                            <h2>Hôtel Le soleil du matin</h2>
                            <p>Nuit à partir de 128€</p>
                        </div>
                        <div>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                        </div>
                    </figcaption>
                </figure>
            </div>
        </aside>
    </section>
</main>
</body>
