<!DOCTYPE html>
<head>
    <title>Booki</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Script pour les icones -->
    <script src="https://kit.fontawesome.com/a60b6f89fc.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img class="logo" src="Images Booki\logo\Booki.png" alt="logo de booki">
        <nav>
            <a href="">Hébergements</a>
            <a href="">Activités</a>
        </nav>
    </header>
    <!-- Formulaire de recherche -->
    <section class="formRecherche">
        <h1 class="h1section1">Trouvez votre hébergement pour des vacances de rêve</h1>
        <p class="detailh1">En plein centre ville ou en pleine nature</p>
        <form action="" methode="">
            <div class="iconeEtChamps">
                <i id="gps" class="fa-solid fa-location-dot"></i>
                <input class="champs" type="txt" value="Marseille, France"></input>
            </div>
            <input class="recherche" type="submit" value="Rechercher"></input>
            <i id="loupe" class="fa-solid fa-magnifying-glass"></i>
        </form>
        <div class="filtres">
            <h2>Filtres</h2>
            <div class="boutonsConteneur">
                <button>
                    <i class="iconeFiltre fa-solid fa-money-bill-wave"></i>
                    <h3>Économique</h3>
                </button>
                <button>
                    <i class="iconeFiltre fa-solid fa-person"></i>
                    <h3>Familial</h3>
                </button>
                <button>
                    <i class="iconeFiltre fa-solid fa-heart"></i>
                    <h3>Romantique</h3>
                </button>
                <button>
                    <i class="iconeFiltre fa-solid fa-dog"></i>
                    <h3>Animaux autorisés</h3>
                </button>
            </div>
        </div>
        <aside class="info">
            <i id="imageInfo" class="fa-solid fa-info"></i>
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </aside>
    </section>
    <!-- Carte d'hébergement-->
    <section class="cardHebergements">
        <article>
            <h1>Hébergements à Marseille</h1>
            <div class="contImgHebergement">
                <figure class="unHebergement">
                    <img src="Images Booki\hebergements\4_small\marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="Auberge la Canebière">
                    <figcaption class="legHebergement">
                        <h2>Auberge La Canebière</h2>
                        <p>Nuit à partir de 25€</p>
                        <div>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                        </div>
                    </figcaption>
                </figure>
            </div>

        </article>
        <aside>
        </aside>
    </section>
</body>
